<html>
    <head>
        <title>Softsquare - NMT Demo</title>
    </head>
    <style>
        body{
            padding-top: 150px;
            padding-bottom: 50px;
            margin:0;
            font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,"Noto Sans",sans-serif,"Apple Color Emoji","Segoe UI Emoji","Segoe UI Symbol","Noto Color Emoji";
            font-size:1rem;
            font-weight:400;
            line-height:1.5;
            color:#292929;
            text-align:left;
            background-color:#fff;
        }
        .main-wrapper{
            max-width: 620px;
            margin-left: auto;
            margin-right: auto;
            padding-left: 50px;
            padding-right: 50px;
            padding-top: 50px;
            padding-bottom: 50px;
            box-shadow: 2px 2px 5px 2px rgba(0.5,0.5,0.5,0.5);
        }
        .main-header{
            padding: 5px;
        }
        .main-name{
            font-size:2rem;
            font-weight:900;
            letter-spacing:0.4rem;
            color:#2c3e50
        }
        .text-uppercase{
            text-transform:uppercase !important
        }
        .item-text-size{
            font-size: 0.9rem
        }
        .item-text-weight{
            font-weight: 300
        }
        .item-title-size{
            font-size: 1rem
        }
        .div-border{
            border-bottom: 1px solid rgba(0,0,0,0.25)
        }
        form{
            padding: 10px;
        }
        .question{
            padding: 5px
        }
        select {
            -webkit-appearance: none;
            -moz-appearance: none;
            -ms-appearance: none;
            appearance: none;
            outline: 0;
            box-shadow: none;
            border: 0 !important;
            background: #2c3e50;
            font-size: 1rem;
            padding: 5px;
        }
        .select {
            position: relative;
            display: flex;
            width: 37em;
            height: 3em;
            line-height: 3;
            background: #2c3e50;
            overflow: hidden;
            border-radius: .25em;
            padding-left: 5px;
        }
        select {
            flex: 1;
            padding: 0 .5em;
            color: #fff;
            cursor: pointer;
        }
        .translate{
            position: relative;
            display: flex;
            background: #2c3e50;
            overflow: hidden;
            border-radius: .25em;
            color: #fff;
            cursor: pointer;
            appearance: none;
            outline: 0;
            box-shadow: none;
            border: 0 !important;
            background: #2c3e50;
            font-size: 1rem;
            padding: 17px;
        }
        .sentence{
            border-radius: 5px;
            height: 100px;
            width: 595px;
            font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,"Noto Sans",sans-serif,"Apple Color Emoji","Segoe UI Emoji","Segoe UI Symbol","Noto Color Emoji";
            padding: 10px;
            font-size: 1rem;
        }
    </style>
    <body>
        <div class='main-wrapper'>
            <div class='container'>
                <div class='main-header main-name text-uppercase'>Softsquare - NMT - Demo</div>
                <div class='div-border'></div>
                <form id='main-form' action="{{ url_for('index') }}" method="POST" enctype="multipart/form-data">
                    <div class='question'>
                        <label for='inp_lang'>Input Language: </label>
                        <br/>
                        <div class='select'>
                            <select name='inp_lang' id='inp_lang'>
                                <option value='en'>English</option>
                                <option value='fr'>French</option>
                                <option value='de'>German</option>
                                <option value='es'>Spanish</option>
                            </select>
                        </div>
                    </div>
                    <div class='question'>
                        <label for='tar_lang'>Target Language: </label>
                        <br/>
                        <div class='select'>
                            <select name='tar_lang' id='tar_lang'>
                                <option value='en'>English</option>
                                <option value='fr'>French</option>
                                <option value='de'>German</option>
                                <option value='es'>Spanish</option>
                            </select>
                        </div>
                    </div>
                    <div class='question'>
                        <label for='model_name'>Model Name: </label>
                        <br/>
                        <div class='select'>
                            <select name='model_name' id='model_name'>
                                <option value='model_1'>Luong Attention based Sequence2Sequence model</option>
                                <option value='model_2'>Transformer model</option>
                            </select>
                        </div>
                    </div>
                    <div class='question'>
                        <label for='inp_sent'>Input Sentence: </label>
                        <br/>
                        <textarea name="inp_sent" id='inp_sent' class='sentence'></textarea>
                    </div>
                    <br/>
                    <div class='question'>
                        <input type='submit' value='Translate' id='translate' class='translate'>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
